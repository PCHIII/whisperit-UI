<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet"   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title" charset="utf-8"> 

    <title>Whisper- Create New Topic</title>

    
    </style>
  </head>
  <body>
    <nav class="navbar navbar">
      <div class="container-fluid"> 
        <h1><a href="index.html" class="navbar-brand"><i class="spy fas fa-bullhorn fa-lg pr-4"></i>Whisper-it</a></h1>
        <form class="form-inline">
          <input type="text" class="form-control mr-3 mb-2 mb-sm-0 bg-light" placeholder="Search">
          <button type="submit" class="btn btn-outline-deep-orange waves-effect">Search</button>
          
        </form>
      </div> 
    </nav>
    <div class="container my-3 mb-5">
      
      <div class="row">
        <div class="col-12">
          <h2 class="h4 mb-3 pt-3">Create New Post:</h2>
          <form class="mb-3">
            <div class="form-group">
              <label for="topic">Title:</label>
              <input type="text" class="form-control bg-light" id="topic" placeholder="Give your post a title." required>
            </div>
            <div class="form-group">
              <label for="comment">Message:</label>
              <textarea class="form-control bg-light" id="comment" rows="10" placeholder="Write your comment here." required></textarea>
            </div>
            <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="checkbox" value="notification">
              <label class="form-check-label" for="checkbox">Notify me upon replies.</label>
            </div> -->
            <button type="submit" class="btn btn-outline-deep-orange waves-effect">Submit Post</button>
            <button type="reset" class="btn btn-dark waves-effect">Reset</button>
          </form>
        </div>
      </div>
    </div>
    

    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- md boostrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>

  </body>
</html>
